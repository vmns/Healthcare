<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h3>Employee registration</h3>
        <form action="#" method="POST">
            <div class="row">
                <div class="col-3">
                    <label for="empName">Employee Name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="empName" id="empName" class="form-control" />
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empNameError ">*Please Enter valid name</span>
                </div>
            </div>
            <!---row 2 -->
            <div class="row">
                <div class="col-3">
                    <label for="empSal">Employee salary</label>
                </div>
                <div class="col-4">
                    <input type="number" name="empSal" id="empSal" class="form-control" />
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empSalError">*Please Enter valid salary</span>
                </div>
            </div>
            <!---row 3-->
            <div class="row">
                <div class="col-3">
                    <label for="empDep">Employee Department</label>
                </div>
                <div class="col-4">
                    <select name="empDep" id="empDep" class="form-control"> 
                        <option value="-SELECT-">-SELECT-</option>
                        <option value="DEV">DEV</option>
                        <option value="QA">QA</option>
                        <option value="BA">BA</option>
                    </select>
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empDepError">*Please choose valid Department</span>
                </div>
            </div>
            <!---row 4-->
            <div class="row">
                <div class="col-3">
                    <label>Employee Gender:</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="empGen" id="empGen1" />Male
                    <input type="radio" name="empGen" id="empGen2" />Female
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empGenError">*Please choose Gender</span>
                </div>
            </div>
            <!---row 5-->
            <div class="row">
                <div class="col-3">
                    <label for="EmpAdd">Employee Address:</label>
                </div>
                <div class="col-4">
                    <textarea  name="empAdd" id="EmpAdd" class="form-control"></textarea>
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empGenError">*Please choose Gender</span>
                </div>
            </div>
            <!---row 6-->
            <div class="row">
                <div class="col-3">
                    <label for="EmpShift">Employee Timing:</label>
                </div>
                <div class="col-4">
                    <input type="checkbox"  name="EmpShift" id="EmpShift1" value="9AM" >9AM
                    <input type="checkbox"  name="EmpShift" id="EmpShift2" value="1PM" >1PM
                    <input type="checkbox"  name="EmpShift" id="EmpShift3" value="8PM" >8PM
                </div>
                <div class="col-5">
                    <span class="text-danger" id="empShiftError">*Please choose one or more Shift timings</span>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
